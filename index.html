<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <title>ANT Max Flow</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <link rel="stylesheet" type="text/css" href="resources/libraries/bowerStyles.css">
    <link rel="stylesheet" type="text/css" href="resources/libraries/theme.css">
    <link rel="stylesheet" type="text/css" href="resources/libraries/compiled.css">
    <script type="text/javascript" src="resources/libraries/bowerScripts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/libraries/packaged.js"></script>
  </head>
  <body style="height: 100%"><!-- Navigation -->
    <nav role="navigation" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
          <div class="navbar-brand">ANT Max Flow</div>
        </div>
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" id="restartSearch">Search</a></li>
            <li><a href="#" id="clearResults">Clear</a></li>
            <li><a href="#">dud</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
    <div style="height: 95%" class="container">
      <button data-toggle="collapse" data-target="#bs-collapse-2" class="btn btn-default">Toggle settings</button>
      <div id="bs-collapse-2" class="row collapse">
        <div class="form">
          <div class="form-group col-xs-6 col-sm-3 col-md-2">
            <label>Number Of Iterations
              <input type="text" data-bind="value: settings.numberOfIterations" class="form-control">
            </label>
          </div>
          <div class="form-group col-xs-6 col-sm-3 col-md-2">
            <label>Evaporation Rate
              <input type="text" data-bind="value: settings.evaporationRate" class="form-control">
            </label>
          </div>
          <div class="form-group col-xs-6 col-sm-3 col-md-2">
            <label>Number Of Ants
              <input type="text" data-bind="value: settings.numberOfAnts" class="form-control">
            </label>
          </div>
          <div class="form-group col-xs-6 col-sm-3 col-md-2">
            <label>Q
              <input type="text" data-bind="value: settings.Q" class="form-control">
            </label>
          </div>
          <div class="form-group col-xs-6 col-sm-3 col-md-2">
            <label>Initial Pheromone
              <input type="text" data-bind="value: settings.initialPheromone" class="form-control">
            </label>
          </div>
          <div class="form-group col-xs-6 col-sm-3 col-md-2">
            <label>Visualize steps?
              <input type="checkbox" data-bind="checked: settings.visualize" class="form-control">
            </label>
          </div>
        </div>
        <hr>
      </div>
      <div style="height: 90%" class="row">
        <div class="col-xs-12 col-sm-3">
          <h3>Solutions</h3>
          <p data-bind="visible: solutions().length == 0">None yet</p>
          <ul data-bind="foreach: solutions" class="list-group">
            <li class="list-group-item">
              Flow: <span data-bind="text: flow"></span>
              Cost: <span data-bind="text: cost"></span>
            </li>
          </ul>
        </div>
        <div style="height: 95%" class="col-xs-12 col-sm-9">
          <div id="cy"></div>
        </div>
      </div>
    </div>
  </body>
</html>
