<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <title>ANT Max Flow</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <link rel="stylesheet" type="text/css" href="resources/libraries/bowerStyles.css">
    <link rel="stylesheet" type="text/css" href="resources/libraries/theme.css">
    <link rel="stylesheet" type="text/css" href="resources/libraries/compiled.css">
    <script type="text/javascript" src="resources/libraries/bowerScripts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/libraries/packaged.js"></script>
  </head>
  <body style="height: 100%">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>
             
            Max Flow <small>Ant Colony Optimization</small>
          </h1>
        </div>
      </div>
    </div>
    <div style="height: 95%" class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 form-group">
          <button data-toggle="collapse" data-target="#bs-collapse-2" id="settingsButton" class="btn btn-sm btn-primary btn-block"><span data-bind="visible: !showSettings()" class="glyphicon glyphicon-chevron-down"></span> <span data-bind="visible: showSettings" class="glyphicon glyphicon-chevron-up"></span> Toggle settings</button>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 form-group">
          <button id="startSearchButton" class="btn btn-sm btn-primary btn-block"><span class="glyphicon glyphicon-search"></span> Search</button>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 form-group">
          <button id="graphVisibilityButton" class="btn btn-sm btn-primary btn-block"><span class="glyphicon glyphicon-stats"></span> <span data-bind="visible: showGraphs">Hide graphs</span><span data-bind="visible: !showGraphs()">Show graphs</span></button>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 form-group">
          <button id="clearResults" class="btn btn-sm btn-warning btn-block"><span class="glyphicon glyphicon-remove-circle"></span> Clear</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr>
        </div>
      </div>
      <div id="bs-collapse-2" class="row collapse">
        <div class="col-xs-12 well">
          <div class="form">
            <div class="form-group col-xs-12 col-sm-4 col-md-3 col-md-lg-2">
              <label>Number Of Iterations
                <input type="text" data-bind="value: settings.numberOfIterations" class="form-control">
              </label>
            </div>
            <div class="form-group col-xs-12 col-sm-4 col-md-3 col-md-lg-2">
              <label>Evaporation Rate
                <input type="text" data-bind="value: settings.evaporationRate" class="form-control">
              </label>
            </div>
            <div class="form-group col-xs-12 col-sm-4 col-md-3 col-md-lg-2">
              <label>Number Of Ants
                <input type="text" data-bind="value: settings.numberOfAnts" class="form-control">
              </label>
            </div>
            <div class="form-group col-xs-12 col-sm-4 col-md-3 col-md-lg-2">
              <label>Q
                <input type="text" data-bind="value: settings.Q" class="form-control">
              </label>
            </div>
            <div class="form-group col-xs-12 col-sm-4 col-md-3 col-md-lg-2">
              <label>Initial Pheromone
                <input type="text" data-bind="value: settings.initialPheromone" class="form-control">
              </label>
            </div>
            <div class="form-group col-xs-12 col-sm-4 col-md-3 col-md-lg-2">
              <label>Sleep time between drawing
                <input type="text" data-bind="value: settings.sleepTime" class="form-control">
              </label>
            </div>
          </div>
        </div>
      </div>
      <div data-bind="visible: progressValue() &gt; 0" class="row">
        <div class="col-xs-12">
          <div data-bind="progress: { value: progressValue, text: 'completed', textHidden: false, animated: true, striped: true }"></div>
        </div>
      </div>
      <div data-bind="visible: showGraphs" class="row">
        <div class="col-xs-12">
          <h4>Flow graph</h4>
          <canvas width="100%" height="200" id="flowGraphCanvas"></canvas>
        </div>
      </div>
      <div data-bind="visible: showGraphs" class="row">
        <div class="col-xs-12">
          <h4>Cost graph</h4>
          <canvas width="100%" height="200" id="costGraphCanvas"></canvas>
        </div>
      </div>
      <div style="height: 90%" class="row">
        <div class="col-xs-12 col-sm-3">
          <div class="row form-group">
            <button data-bind="click: function(){settings.visualize(!settings.visualize());}" class="btn btn-block btn-sm btn-info"><span class="pull-left"><span data-bind="visible: !settings.visualize()" class="glyphicon glyphicon-unchecked"></span> <span data-bind="visible: settings.visualize()" class="glyphicon glyphicon-check"></span> Visualize steps</span></button>
          </div>
          <div class="row">
            <ul class="list-group">
              <li class="list-group-item"><strong>Solutions:</strong></li>
              <li data-bind="visible: solutions().length == 0" class="list-group-item disabled">Non yet</li><!-- ko foreach: solutions -->
              <li class="list-group-item">
                Flow: <span data-bind="text: flow"></span>
                Cost: <span data-bind="text: cost"></span>
              </li><!-- /ko -->
            </ul>
          </div>
        </div>
        <div style="height: 95%" class="col-xs-12 col-sm-9">
          <div id="cy"></div>
        </div>
      </div>
    </div>
  </body>
</html>
